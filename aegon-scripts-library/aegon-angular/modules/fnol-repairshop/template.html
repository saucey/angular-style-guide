<h1>Vind Schadehersteller</h1>
<div class="fnol-repairshop">
    <div class="row-fluid">
        <h3 class="fnol-repairshop-subhead">U kunt deze tool gebruiken voor het vinden van een bij AEGON Schade Service aangesloten autoherstelbedrijf bij u in de buurt.</h3>
    </div>

    <div class="messages fnol-repairshop-form">
        <div class="row-fluid fnol-repairshop-formSpacer">
            <div class="span4 txtBold">Postcode of plaatsnaam <span class="fnol-repairshop-mandatory">*</span></div>
            <div class="span8">
                    <span class="">
                        <input type="text" class="">
                    </span>
            </div>
        </div>
        <div class="row-fluid fnol-repairshop-formSpacer">
            <div class="span4 txtBold">Straal</div>
            <div class="span8">
                <label class="radio">
                    <input type="radio" checked name="straal" value="straal_010"/>
                    <span class="radio"></span>0-10 km
                </label>
                <label class="radio">
                    <input type="radio"  name="straal" value="straal_020"/>
                    <span class="radio"></span>0-20 km
                </label>
                <label class="radio">
                    <input type="radio" name="straal" value="straal_050"/>
                    <span class="radio"></span>0-50 km
                </label>
            </div>
        </div>
        <div class="row-fluid fnol-repairshop-formSpacer">
            <div class="span4 txtBold">Type schade <span class="fnol-repairshop-mandatory">*</span></div>
            <div class="span6">
                <label class="radio">
                    <input type="radio" name="type_schade" value="alleen_ruitschade"/>
                    <span class="radio"></span>Alleen ruitschade
                </label>
                <label class="radio">
                    <input type="radio" name="type_schade" value="alleen_ruitschade_aan_carrosserie"/>
                    <span class="radio"></span>Alleen ruitschade aan carrosserie
                </label>
                <label class="radio">
                    <input type="radio" name="type_schade" value="schade_aan_plaatwerk_en_ruitschade"/>
                    <span class="radio"></span>Schade aan plaatwerk en ruitschade
                </label>
            </div>
        </div>
        <div class="row-fluid fnol-repairshop-formSpacer">
            <div class="span4"></div>
            <div class="span8">
                <button class="button width150px icon-right icon-search">Zoeken</button>
            </div>
        </div>
    </div>
</div>
