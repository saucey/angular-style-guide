<div class="aa-block-graph clearfix">

  <div class="aa-block-graph__col aa-block-graph__col1"
       *ngFor="let column of data.columns; trackBy:trackById"
       [style.width.%]="100 / data.columns.length">

    <div class="aa-block-graph__space" [style.height.%]="100 - sumHeights(column.bars)"></div>

    <div class="aa-block-graph__bar" *ngFor="let bar of column.bars; trackBy:trackById"
         [attr.data-category]="bar.category" [style.height.%]="bar.percentage">
      <div class="aa-block-graph__bar-block">
        <div class="aa-block-graph__bar-block-inner">
          <span class="aa-block-graph-amount" [class.hidden]="!bar.amountYearly || data.suppressAmountLabels">â‚¬{{bar.amountYearly | money:true}}</span>
        </div>
      </div>
    </div>

  </div>

</div>
