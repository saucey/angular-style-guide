<div class="aa-page">
  <div class="aa-page__header" *ngIf="data.options.headerTitle || data.options.headerText">
    <h2>{{data.options.headerTitle</h2>
    <p>{{data.options.headerText</p>
  </div>

  <page-partial [src]="'partials/' + data.options.pagePartialSrc"></page-partial>

  <div class="aa-page__footer" *ngIf="data.options.footerTitle || data.options.footerText">
    <h2>{{data.options.footerTitle</h2>
    <p>{{data.options.footerText</p>
  </div>
</div>
