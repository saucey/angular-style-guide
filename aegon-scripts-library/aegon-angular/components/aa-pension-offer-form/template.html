<aa-sticky [heading]="'Sammenvatting'">
  
  <!-- Your pension and partner pension -->
  <div *ngFor="let pension of pensionProduct.values">
    <div>{{pension.title}}</div>
    
    <!-- Pension period -->
    <div *ngFor="let period of pension">    
      <div>{{period.label}}</div>
      
      <!-- if one value -->
      <div *ngIf="isString(period.value)">
        {{period.value}}
      </div>

      <!-- if multiple values -->
      <ul *ngIf="!isString(period.value)">      
        <li *ngFor="let value of period.value">
          <div>{{value.label}}</div>
          <div>{{value.value}}</div>
        </li>
      </ul>      
    </div>
    <hr />
  </div>
</aa-sticky>

<div class="aa-pension-offer-form">
  <h2>{{data.options.subtitle}}</h3>
  <h3>{{data.options.termsTitle}}</h4>
  <ul>
    <li *ngFor="let value of data.options.termsList">{{value}}</li>
  </ul>
  <h3>{{data.options.yourDataTitle}}</h4>
  <p>
    {{data.options.yourDataText}}
  </p>
</div>
