<div class="sticky-wrapper">
  <div class="img"></div>
  <div class="sticky-inner-wrapper">
      <p class="title">{{title}}</p>
      <p class="general-text freetext">{{freetext}}</p>
      <p class="general-text hourstext">{{hourstext | replace : {'[[fromHours]]': dateFrom, '[[toHours]]': dateTo} }}</p>
      <div><span class="telephone">{{telephone}}</span></div>
      <div><span class="startchatlabel">{{startchatlabel}}</span></div>
  </div>
</div>
